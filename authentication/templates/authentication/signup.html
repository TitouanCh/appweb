
<h1>Sign Up</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username"><br>
  <input type="password" name="password" placeholder="Password"><br>
  <input type="submit" value="Sign up">
</form>
