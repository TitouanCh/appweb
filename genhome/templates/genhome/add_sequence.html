<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl font-semibold mb-4">Ajouter une nouvelle s√©quence</h1>
            <form method="post" enctype="multipart/form-data">
            {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <div class="text-red-500 bg-red-100 p-2 rounded-md">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
                {% csrf_token %}
                <div class="space-y-4">
                    {% for field in form %}
                        <div class="flex flex-col">
                            <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Ajouter</button>
            </form>
        </div>
        </body>
        </html>
